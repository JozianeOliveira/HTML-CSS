<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: rgb(121, 6, 6);
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        .especial::before {
            content: "‚≠ê "; 
        }

        .especial::after {
            content: " [link]";
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/JozianeOliveira" target="_blank">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/joziane-oliveira/" class="especial">LinkedIn</a></li>
    </ul>
</body>
</html>
